---
description: Bucket Migration Multi-Cloud Service
enabled: true
runner_type: mistral-v2
entry_point: workflows/migration_bucket.yaml
name: migration-bucket
pack: opensds
parameters:
  hostIP:
    required: true
    description: "Host IP for the OpenSDS."
    type: string
  port:
    required: true
    description: "Port for the service."
    type: string
  tenantId:
    required: true
    description: "Tenant ID."
    type: string
  userId:
    required: true
    description: "User ID."
    type: string
  name:
    required: true
    description: "Name for the Bucket Migration Dataflow."
    type: string
  description:
    required: true
    description: "Description about the Bucket Migration Dataflow."
    type: string
  destBackend:
    required: true
    description: "Destination Backend Storage."
    type: string
  srcBucketName:
    required: true
    description: "Source Bucket Name."
    type: string
  destBucketName:
    required: true
    description: "Destination Bucket Name."
    type: string
  remainSource:
    required: true
    description: "Value for keeping the source objects."
    type: boolean
  auth:
    required: true
    description: "Authentication Token."
    type: string
