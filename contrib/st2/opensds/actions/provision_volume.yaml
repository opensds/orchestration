---
description: Provision an OpenSDS Volume
enabled: true
runner_type: mistral-v2
entry_point: workflows/provision_volume.yaml
name: provision-volume
pack: opensds
parameters:
  ip_addr:
    required: true
    type: string
  port:
    required: true
    type: string
  tenant_id:
    required: true
    type: string
  name:
    required: true
    type: string
  description:
    type: string
    required: false
  availability_zone:
    type: string
    required: false
  size:
    type: integer
    required: true
  profile_id:
    type: string
    required: false
  snapshot_id:
    type: string
    required: false
  snapshot_from_cloud:
    type: string
    required: false
  mount_point:
    type: string
    required: false
  host_info:
    type: object
    required: false
  connection_info:
    type: object
    required: false
  access_protocol:
    type: string
    required: false
  token:
    type: string
    required: false
  timeout:
    type: integer
    default: 60
